<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset = "UTF-8">
  <title>My First Page</title>
  <!--link is for the logo which appear on the tab and should be a png file.-->
  <link rel = "icon" type = "image/png" href = "../PICS/LOGO.png">
</head>

<body>
 <main><p>This is my main code</p></main>

<figure>
  <!--img is for displaying an image. We can leave alt empty but only wihtin brackets.-->
 <img src = "../PICS/DOG.jpg" width = "50%" alt = "My Dog.">
 <figcaption> Rare Breed </figcaption>
</figure> 

<!--video is for displaying a video and controls is for user controlled audio,stop play etc....-->
<h1>Video</h1>
<video src = "../VIDEOS/Countdown.mp4" width = "400" controls></video>

<!--a tag is for putting a link into a word so when it is clicked it guides to the the page of link-->
<h3>
<a href = "www.facebook.com">Go to FB!</a>
</h3>

<!--hr is used to make a single horizontal line.blockquote is for displaying inverted commas.-->
<hr>
<blockquote>"Never give up if u want to achieve ur dreams." Muhammad</blockquote>
<hr>
<!--table is for making a table and border for the borders around the table and rowspan for allowing an element to occupy certain rows-->
<table border = "1">
  <tr><td>One</td><td>Two</td><td>Three</td></tr>
  <tr><td>Four</td><td>Five</td><td>Six</td></tr>
  <tr><td>Seven</td><td>Eight</td><td>Nine</td></tr>
</table>

<table border = "1">
  <tr><th>Child</th><th>Parent</th></tr>
  <tr><td rowspan = "2">Ahmed</td><td>Nargis</td></tr>
  <tr><td>Sanaullah</td></tr>
  <tr><td>Ali</td><td>Abdullah</td></tr>
</table>

<!--details is for drop menu and summary is for the word that when clicked will show the drop down information.-->
<details>
<summary>Footer</summary>
 <footer> 
<p> Think of a more interesting footer! What do you mean you cannot think no more.</p>
</footer>
</details>

</body>
</html>
